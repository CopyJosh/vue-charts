<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue-Charts Redraw Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="../dist/vue-charts.js"></script>
  </head>
  <body>
    <app>
        <vue-chart
            :columns="columns"
            :rows="rows"
            :options="options"
        ></vue-chart>
    </app>

    <script type="text/javascript">

    Vue.use(VueCharts);

    var yoyo = new Vue({
        el: 'app',
        data: function () {
            return {
                columns: [{
                    'type': 'string',
                    'label': 'Year'
                }, {
                    'type': 'number',
                    'label': 'Sales'
                }, {
                    'type': 'number',
                    'label': 'Expenses'
                }],
                rows: [
                    ['2004', 1000, 400],
                    ['2005', 1170, 460],
                    ['2006', 660, 1120],
                    ['2007', 1030, 540]
                ],
                options: {
                    title: 'Company Performance',
                    hAxis: {
                        title: 'Year',
                        minValue: '2004',
                        maxValue: '2007'
                    },
                    vAxis: {
                        title: '',
                        minValue: 300,
                        maxValue: 1200
                    },
                    // not setting fixed width
                    height: 500
                }
            }
        },
        created() {
          const self = this;
          this.$on('redrawChart', function() {
            for (idx in self.$children) {
              self.$children[idx].$emit('redrawChart');
            }
            // console.log(self.$children);
          });
        }
    })

    jQuery(window).resize(function () {
      console.log('event emitted');
      yoyo.$emit('redrawChart');
    });
    </script>
  </body>
</html>
